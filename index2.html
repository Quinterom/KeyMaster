<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Llamar a función en Vercel</title>
  </head>
  <body>
    <button id="btnEnviar">Enviar datos</button>

    <script>
      document.getElementById('btnEnviar').addEventListener('click', function() {
        const data = {
          palabrasPorMinuto: 75 // Ejemplo de dato a enviar
        };

        fetch('/api/guardar-datos', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
          .then(response => {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error('Error al guardar los datos');
            }
          })
          .then(data => {
            console.log(data.message); // Mensaje de confirmación o resultado de la función en Vercel
          })
          .catch(error => {
            console.error('Error en la solicitud', error);
          });
      });
    </script>
  </body>
</html>
